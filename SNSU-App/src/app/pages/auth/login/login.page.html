<ion-content class="login-background">
  <div class="centered-container">
    <!-- SNSU Logo -->
    <div class="logo-container ion-text-center">
      <img src="/assets/image/snsu-logo.png" alt="SNSU Logo" class="snsu-logo" />
    </div>

    <!-- Welcome Text -->
    <h2 class="ion-text-center welcome-text">Welcome to SNSU</h2>

    <!-- Login Card -->
    <div class="login-card">
      <form (ngSubmit)="login()">

        <!-- Email -->
        <ion-item lines="none">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <input
            class="native-input"
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Enter your email"
            required />
        </ion-item>

        <!-- Password -->
        <ion-item lines="none">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <input
            class="native-input"
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            required />
        </ion-item>

        <!-- Checkbox & Forgot Password -->
        <div class="remember-forgot-row">
          <ion-checkbox [(ngModel)]="rememberMe" name="rememberMe"></ion-checkbox>
          <label class="remember-label">Remember Me</label>
          <a class="forgot-link" (click)="forgotPassword()">Forgot Password?</a>
        </div>

        <!-- Login Button -->
        <ion-button expand="block" color="success" type="submit" class="login-button">
          LOGIN
        </ion-button>

        <!-- Sign Up -->
        <ion-text color="medium">
          <p class="ion-text-center ion-margin-top">
            Don't have an account?
            <a routerLink="/signup"><strong>Sign Up</strong></a>
          </p>
        </ion-text>
      </form>
    </div>
  </div>
</ion-content>
